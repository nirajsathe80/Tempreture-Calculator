<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div id="container">
        <h2 class="text" >Tempreture in celsius</h2>
        <input type="number" name="" id="celsius" class="input" value="0">
        <h2 class="text">Tempreture in fehrenheit</h2>
        <input type="number" name="" id="fehrenheit" class="input" value="32">
    </div>

    <script>
        var cel = document.getElementById("celsius") ; 
        var fer = document.getElementById("fehrenheit") ; 

        cel.addEventListener('focus' , function(){
            cel.style.background = 'aqua' ; 
        }) ; 

        cel.addEventListener('blur' , function(){
            cel.style.background = 'white' ; 
        }) ;

        cel.addEventListener('input' , function(event){
            let val = event.target.value ; 
            let result = (Number(val) * 9/5) + 32 ; 
            fer.value = result ; 

        }) ; 

        fer.addEventListener('focus' , function(){
            fer.style.background = 'aqua' ; 

        }) ; 

        fer.addEventListener('blur' , function(){
            fer.style.background = 'white' ; 

        }) ; 

        fer.addEventListener('input' , function(event){
            let val = event.target.value ; 
            let result =  ((val - 32) * 5 ) / 9 ; 
            cel.value = result.toFixed(4) ; 

        }) ;

    </script>
    
</body>
</html>
